  if(username === undefined){    
      document.getElementById('block_signin').style.display='inline';

      $('.signin__label_email').val('');
      $('.head_account').text('');
      $('#sign_button').text('sign in');
  }

function main_sign_in(){
  let username = Cookies.get('wp_user');
  if(username){
      $('.signin__label_email').val(username);
      $('.head_account').text(username);
      $('#sign_button').text('sign out');
  }
}
$(document).ready(function(){
